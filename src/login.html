<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../dist/main.css">
    <script src="https://kit.fontawesome.com/1133ab92e0.js" crossorigin="anonymous"></script>
    <title>Log in</title>
</head>
<body>
    <main class="container mx-auto h-[100vh] w-full bg-[url(../images/burger-7.jpg)] bg-cover bg-no-repeat bg-fixed bg-[10%]">
        <div class="bg-black/70 h-full w-full px-2 flex justify-center items-center">
            <form action="" class="w-full max-w-sm text-white bg-transparent border backdrop-blur-md drop-shadow-xl rounded-sm p-6 text-center flex flex-col space-y-5">
                <div class="">
                    <h1 class="text-xl font-jost font-bold">Log In</h1>
                </div>
                <div class="relative border-b">
                    <label for="username" class="absolute bottom-0">Username</label>
                    <input type="text" name="username" id="username" class="bg-transparent h-full w-full">
                </div>
                <div class="relative border-b">
                    <label for="password" class="absolute bottom-0">Password</label>
                    <input type="password" name="password" id="password" class="bg-transparent px-2 h-full w-full">
                </div>
                <div class="flex justify-between">
                    <span>
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </span>
                    <span>
                        Forgot Password?
                    </span>
                </div>
                <button type="submit">Log In</button>
                <p>Don't have an account? <a>Sign up</a></p>
            </form>

            

        </div>
    </main>
</body>
</html>
